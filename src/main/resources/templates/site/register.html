<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/iCheck/custom.css}">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body>
<header class="navbar navbar-default" th:replace="index::header"/>
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

        </div>
        <h3>欢迎注册 H+</h3>
        <p>创建一个H+新账户</p>
        <form class="m-t" role="form" th:action="@{/register}" method="post">
            <div class="form-group">
                <input type="text"
                       th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
                       th:value="${user!=null?user.username:''}"
                       id="username" name="username" placeholder="请输入您的账号!" required>
                <div class="invalid-feedback" th:text="${usernameMsg}">
                    该账号已存在!
                </div>
            </div>
            <div class="form-group">
                <input type="password"
                       th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
                       th:value="${user!=null?user.password:''}"
                       id="password" name="password" placeholder="请输入您的密码!" required>
                <div class="invalid-feedback" th:text="${passwordMsg}">
                    密码长度不能小于8位!
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control"
                       th:value="${user!=null?user.password:''}"
                       id="confirm-password" placeholder="请再次输入密码!" required>

            </div>
            <div class="form-group">
                <input type="email"
                       th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
                       th:value="${user!=null?user.email:''}"
                       id="email" name="email" placeholder="请输入您的邮箱!" required>
                <div class="invalid-feedback" th:text="${emailMsg}">
                    该邮箱已注册!
                </div>
            </div>

            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" onclick="aa()">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small>
                <a th:href="@{login}">点此登录</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/register.js}"></script>
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>


</body>

</html>

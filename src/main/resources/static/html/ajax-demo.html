<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <p>
        <input type="button" value="发送" onclick="send();">
    </p>
    <script>
        function send() {
            $.post(
                "/community/alpha/ajax",
                {"name":"张三","age":12},
                function (data) {
                    alert(data)
                    alert(typeof data)
                    data = $.parseJSON(data)
                    alert(data)
                    alert(typeof data)
                    alert(data.code)
                    alert(data.msg)

                }
            );
        }
    </script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园论坛后台</title>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="application/javascript" th:src="@{/js/adminIndex.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/hAdmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>

    <!-- 第三方插件 -->
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    <style type="text/css">
        #box {
            height: 100%;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        ul {
            height: 50px;
            width: 600px;
            padding: 0;
            margin: 0;
        }

        #tab_li1, #tab_li2, #tab_li3 {
            display: block;
            text-align: center;
            width: 100px;
            list-style: none;
            cursor: pointer;
            height: 30px;
            line-height: 30px;
        }

        .choice {
            background: #409EFF;
            color: #fff;
        }

        .tab-item {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>


<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1 class="text-center">
                <b>校园论坛后台</b>
            </h1>
            <div class="row clearfix">
                <div class="col-md-3 column">
                    <h2>
                        管理员.
                        <ul>
                            <li tabid="1" class="choice" id="tab_li1">首页</li>
                            <li tabid="2" id="tab_li2">用户管理</li>
                            <li tabid="3" id="tab_li3">帖子管理</li>
                        </ul>
                    </h2>
                </div>
                <div class="col-md-8 column">
                    <div id="box">
                        <div class="tab-item show">

                            欢迎来到校园论坛后台主页

                        </div>
                        <div class="tab-item">
                            <table cellSpacing="1" cellPadding="0" width="100%" align="center"
                                   bgColor="#f5fafe" border="0">
                                <TBODY>
                                <tr>
                                    <td class="ta_01" align="center" bgColor="#afd1f3"><strong>查
                                        询 条 件</strong></td>
                                </tr>

                                <tr>
                                    <td class="ta_01" align="center" bgColor="#afd1f3"><strong>订单列
                                        表</strong></TD>
                                </tr>
                                <tr>
                                    <td class="ta_01" align="right"></td>
                                </tr>
                                <tr>
                                    <td class="ta_01" align="center" bgColor="#f5fafe">
                                        <table cellspacing="0" cellpadding="1" rules="all"
                                               bordercolor="gray" border="1" id="DataGrid1"
                                               style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
                                            <tr
                                                    style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

                                                <td align="center" width="7%">编号</td>
                                                <td align="center" width="13%">用户名</td>
                                                <td align="center" width="20%">邮箱</td>
                                                <td align="center" width="10%">用户类型</td>
                                                <td align="center" width="10%">激活状态</td>
                                                <td align="center" width="18%">创建时间</td>
                                                <td align="center" width="7%">查看</td>
                                                <td align="center" width="7%">删除</td>
                                            </tr>


                                            <!--                                            <div th:text="${user}"></div>-->

                                            <tr onmouseover="this.style.backgroundColor = 'white'"
                                                onmouseout="this.style.backgroundColor = '#F5FAFE';"
                                                th:each="map:${user}">

                                                <td align="center" width="7%" th:utext="${map.id}">
                                                    1
                                                </td>
                                                <td align="center" width="13%" th:utext="${map.username}">
                                                    nowcoder11
                                                </td>
                                                <td align="center" width="20%" th:utext="${map.email}">
                                                    12134584231@qq.com
                                                </td>
                                                <td align="center" width="10%" th:utext="${map.type}">
                                                    1
                                                </td>
                                                <td align="center" width="10%" th:utext="${map.status}">
                                                    1
                                                </td>
                                                <td width="18%" align="center"
                                                    th:text="${#dates.format(map.createTime,'yyyy-MM-dd HH:mm')}">
                                                    2021-01-05 10:09:53
                                                </td>

                                                <td align="center" style="HEIGHT: 22px"><a href="#"> <img
                                                        th:src="@{/img/button_view.gif}"
                                                        border="0" style="CURSOR: hand">
                                                </a></td>
                                                <td align="center" style="HEIGHT: 22px"><a href="#"> <img
                                                        th:src="@{/img/i_del.gif}"
                                                        width="16" height="16" border="0" style="CURSOR: hand">
                                                </a></td>

                                            </tr>


                                        </table>
                                    </td>
                                </tr>
                                </TBODY>
                            </table>
                            <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                                    <li th:class="|page-item ${i==page.current?'active':''}|"
                                        th:each="i:${#numbers.sequence(page.from,page.to)}">
                                        <a class="page-link" th:href="@{index(current=${i})}" th:text="${i}">1</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="tab-item">
                            <table>
                                <tr onmouseover="this.style.backgroundColor = 'white'"
                                    onmouseout="this.style.backgroundColor = '#F5FAFE';"
                                    th:each="map:${discussPosts}">

                                    <td align="center" width="7%" th:utext="${map.post.id}">
                                        1
                                    </td>
                                    <td align="center" width="13%" th:utext="${map.post.title}">
                                        nowcoder11
                                    </td>
                                    <td align="center" width="20%" th:utext="${map.post.content}">
                                        12134584231@qq.com
                                    </td>
                                    <td width="18%" align="center"
                                        th:text="${#dates.format(map.post.createTime,'yyyy-MM-dd HH:mm')}">
                                        2021-01-05 10:09:53
                                    </td>

                                    <td align="center" style="HEIGHT: 22px"><a href="#"> <img
                                            th:src="@{/img/button_view.gif}"
                                            border="0" style="CURSOR: hand">
                                    </a></td>
                                    <td align="center" style="HEIGHT: 22px"><a href="#"> <img
                                            th:src="@{/img/i_del.gif}"
                                            width="16" height="16" border="0" style="CURSOR: hand">
                                    </a></td>

                                </tr>
                            </table>
                            <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                                    <li th:class="|page-item ${i==page.current?'active':''}|"
                                        th:each="i:${#numbers.sequence(page.from,page.to)}">
                                        <a class="page-link" th:href="@{index(current=${i})}" th:text="${i}">1</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

    $("li").click(function () {
        // 修改tab标签样式
        $(this).attr("class", "choice")
        $(this).siblings().attr("class", "")

        // 获取tab ID
        var itemId = $(this).attr("tabid") - 1;

        // 切换到指定tab
        $("#box").find("div:eq(" + itemId + ")").attr("class", "show")
        $("#box").find("div:eq(" + itemId + ")").siblings().attr("class", "tab-item")
    })
</script>

</body>

</html>

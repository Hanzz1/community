<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{js/jquery-2.0.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
    <script type="application/javascript" th:src="@{js/bootstrap.js}"></script>
</head>
<body>
<header class="navbar navbar-default" th:replace="index::header"/>
<p th:text="${msg}"></p>
<hr>
<p>
    系统会在<span id="seconds" class="text-danger">8</span>秒后自动跳转，
    <hr>
    您也可以点此<a id="target" th:href="@{${target}}" class="text-primary">链接</a>，手动跳转。
</p>
    <script>
        $(function () {
            setInterval(function () {
                var seconds = $("#seconds").text();
                $("#seconds").text(--seconds);
                if (seconds==0){
                    location.href = $("#target").attr("href");
                }
            },1000);
        });
    </script>

</body>
</html>

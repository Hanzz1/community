<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园论坛后台</title>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

<div id="wrapper">

            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <strong class="font-bold">后台管理中心</strong>
                                    </span>
                                </span>

                    </div>
                </li>
                <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                    <span class="ng-scope">菜单列表</span>
                </li>
                <li>

                    </a>
                    <a class="J_menuItem" th:href="@{/admin/userdata}">

        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="text-center">
                    <h2>主页</h2>
                </div>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main">
            <div  width="100%" height="100%" class="text-center" style="padding-top: 100px">

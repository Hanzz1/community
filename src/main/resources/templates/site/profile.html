<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#">
    <link th:href="@{/css/discuss-detail.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body class="gray-bg">
<header class="navbar navbar-default" th:replace="index::header"/>

<div class="container-fluid main profile">
    <div class="row">
        <div class="main">
            <div class="container" style="background: white">
                <!-- 选项 -->
                <div class="position-relative">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{|/user/profile/${userId}|}">个人信息</a>
                        </li>
                      <!--  <li class="nav-item">
                            <a class="nav-link" th:href="@{|/user/my-post/${userId}|}">我的帖子</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{|/user/my-reply/${userId}|}">我的回复</a>
                        </li>-->
                    </ul>
                </div>
                <!-- 个人信息 -->
                <div class="media mt-5">
                    <img th:src="${user.headerUrl}" class="align-self-start mr-4 rounded-circle" alt="用户头像"
                         style="width:50px;">
                    <div class="media-body">
                        <h5 class="mt-0 text-warning">
                            <span th:utext="${user.username}">用户名</span>
                            <input type="hidden" id="entityId" th:value="${user.id}">
                            <button type="button"
                                    th:class="|btn ${hasFollowed ? 'btn-secondary' : 'btn-info'} btn-sm float-right mr-5 follow-btn|"
                                    th:text="${hasFollowed?'已关注':'关注TA'}"
                                    th:if="${loginUser!=null && loginUser.id != user.id}">关注TA</button>
                        </h5>
                        <div class="text-muted mt-3">
                            <span>注册于 <i class="text-muted"
                                         th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}">2015-06-12 15:20:12</i></span>
                        </div>
                        <div class="text-muted mt-3 mb-5">
                            <span>关注了 <a class="text-primary" th:href="@{|/followees/${user.id}|}" th:text="${followeeCount}">5</a> 人</span>
                            <span class="ml-4">关注者 <a class="text-primary" th:href="@{|/followers/${user.id}|}" th:text="${followerCount}">123</a> 人</span>
                            <span class="ml-4">获得了 <i class="text-danger" th:text="${likeCount}">8</i> 个赞</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->




</body>

</html>

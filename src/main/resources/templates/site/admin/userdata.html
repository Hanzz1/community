<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园论坛后台</title>
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="application/javascript" th:src="@{/js/adminIndex.js}"></script>
    <script th:src="@{/js/tabs.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.min.js}"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/hAdmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>

</head>


<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation" th:fragment="adminheader">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <strong class="font-bold">后台管理中心</strong>
                                    </span>
                                </span>
                        </a>
                    </div>
                </li>
                <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                    <span class="ng-scope">菜单列表</span>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{/admin/index}">
                        <i class="fa fa-home"></i>
                        <span class="nav-label">主页</span>
                    </a>
                    <a class="J_menuItem" th:href="@{/admin/userdata}">
                        <i class="fa fa-home"></i>
                        <span class="nav-label">用户管理</span>
                    </a>
                    <a class="J_menuItem" th:href="@{/admin/postdata}">
                        <i class="fa fa-home"></i>
                        <span class="nav-label">帖子管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="text-center">
                    <h2>用户信息管理表</h2>
                </div>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main">
            <table cellSpacing="1" cellPadding="0" width="100%" align="center"
                   bgColor="#f5fafe" border="0">
                <TBODY>


                <tr>
                    <td class="ta_01"  bgColor="#afd1f3"><strong align="center">订单列
                        表</strong>

                        <button type="submit" onclick="showadduser()">添加用户➕</button></TD>

                </tr>
                <tr>
                    <td class="ta_01" align="right"></td>
                </tr>
                <tr>
                    <td class="ta_01" align="center" bgColor="#f5fafe">
                        <table cellspacing="0" cellpadding="1" rules="all"
                               bordercolor="gray" border="1" id="DataGrid1"
                               style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
                            <tr
                                    style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

                                <td align="center" width="7%">编号</td>
                                <td align="center" width="13%">用户名</td>
                                <td align="center" width="20%">邮箱</td>
                                <td align="center" width="10%">用户类型</td>
                                <td align="center" width="10%">激活状态</td>
                                <td align="center" width="18%">创建时间</td>
                                <td align="center" width="7%">增加帖子</td>
                                <td align="center" width="7%">查看</td>
                                <td align="center" width="7%">删除</td>

                            </tr>


                            <!--                                            <div th:text="${user}"></div>-->

                            <tr onmouseover="this.style.backgroundColor = 'white'"
                                onmouseout="this.style.backgroundColor = '#F5FAFE';"
                                th:each="map:${user}">

                                <td align="center" width="7%" th:utext="${map.id}">
                                    1
                                </td>
                                <td align="center" width="13%" th:utext="${map.username}">
                                    nowcoder11
                                </td>
                                <td align="center" width="20%" th:utext="${map.email}">
                                    12134584231@qq.com
                                </td>
                                <td align="center" width="10%" th:utext="${map.type}">
                                    1
                                </td>
                                <td align="center" width="10%" th:utext="${map.status}">
                                    1
                                </td>
                                <td width="18%" align="center"
                                    th:text="${#dates.format(map.createTime,'yyyy-MM-dd HH:mm')}">
                                    2021-01-05 10:09:53
                                </td>
                                <td align="center" style="HEIGHT: 22px">
                                    <a th:onclick="|showaddpost(${map.id});|">
                                        <img th:src="@{/img/add.gif}" border="0"
                                             style="CURSOR: hand;width: 16px;height: 16px">
                                    </a>
                                </td>
                                <td align="center" style="HEIGHT: 22px">
                                    <a th:onclick="|lookuser(${map.id});|">
                                        <img th:src="@{/img/button_view.gif}" border="0" style="CURSOR: hand">
                                    </a>
                                </td>
                                <td align="center" style="HEIGHT: 22px"><a href="#"
                                                                           th:onclick="|deleteuser(${map.id})|">
                                    <img th:src="@{/img/i_del.gif}"
                                         width="16" height="16" border="0" style="CURSOR: hand">
                                </a></td>

                            </tr>


                        </table>
                    </td>
                </tr>
                </TBODY>
            </table>


            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-4 column">
                        <hr/>
                        <div id="userhiddendiv" class="hidden">

                            <table id="hiddentab">
                                <tr>
                                    <td align="center">编号</td>
                                    <td align="center">
                                        <input style="text-align:center;background-color:#EFF3F4;border:0;"
                                               disabled="disabled"
                                               id="input1">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">用户名</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="input2">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">邮箱</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="input3">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">用户类型</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="input4">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">激活状态</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="input5">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">创建时间</td>
                                    <td align="center">
                                        <input style="text-align:center; background-color:#EFF3F4;border:0;"
                                               disabled="disabled"
                                               id="input6">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td align="center">
                                        <button type="submit" class="btn btn-default" th:onclick="updateuser()">修改
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!--新增某人的帖子-->
                    <div class="col-md-4 column">
                        <hr/>

                        <div id="addposthiddendiv" class="hidden">

                            <table id="addhiddentab">
                                <tr>
                                    <td align="center">用户编号</td>
                                    <td align="center">
                                        <input style="text-align:center;background-color:#EFF3F4;border:0;"
                                               disabled="disabled"
                                               id="APinput1">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">标题</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="APinput2">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">正文</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="APinput3">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td align="center">
                                        <button type="submit" class="btn btn-default"
                                                th:onclick="addpost()">新增
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!--新增一个user-->
                    <div class="col-md-4 column">
                        <div id="adduserhiddendiv" class="hidden">

                            <table id="adduserhiddentab">
                                <tr>
                                    <td align="center">用户名</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="AUinput1">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">密码</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="AUinput2">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">邮箱</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="AUinput3">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">用户类型</td>
                                    <td align="center">
                                        <input style="text-align:center;" id="AUinput4">
                                    </td>
                                </tr>
                                <tr>
                                <td align="center">激活状态</td>
                                <td align="center">
                                    <input style="text-align:center;" id="AUinput5">
                                </td>
                            </tr>
                                <tr>
                                    <td></td>
                                    <td align="center">
                                        <button type="submit" class="btn btn-default"
                                                th:onclick="adduser()">新增
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--右侧部分结束-->
</div>


</body>

</html>
